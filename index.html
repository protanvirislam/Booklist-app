<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- My custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>BookList App</title>
  </head>
  <body>
    <h1 class="title">
      <div class="f-icon"><i class="fa-solid fa-book-open"></i></div>
      <div class="text">My <span class="book">Book</span> List</div>
    </h1>

    <form action="" class="input-field">
      <div class="field-title">
        <label class="label-title"> Title</label>
        <input id="title" type="text" />
      </div>

      <div class="field-author">
        <label class="label-author"> Author</label>
        <input id="author" type="text" />
      </div>

      <div class="field-isbn">
        <label class="label-author"> ISBN# </label>
        <input id="isbn" type="number" />
      </div>

      <button type="submit"> Add Book</button>
    </form>

    <div class="book-list">
        <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th >ISBN#</th>
                <th ></th>
              
              </tr>
            </thead>
            <tbody>
         
              
              
            </tbody>
          </table>
          
    </div>

    <script src="script.js"></script>
  </body>
</html>
